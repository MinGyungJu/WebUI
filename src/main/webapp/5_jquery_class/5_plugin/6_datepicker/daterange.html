<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>daterange.html</title>
<!--  1. CSS -->
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<!--  2. 제이쿼리 라이브러리 -->
<script type="text/javascript"  
	src="http://code.jquery.com/jquery-1.9.0.js"></script>
<!--  3. 플러그인 -->
<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<!--  * 번역(?) 관련 제이쿼리 -->
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<!--  4. 우리코딩 -->
<script type="text/javascript">
$(function(){
	$('#today').text(new Date().toLocaleDateString());
	var fromDate = new Date('2022-10-27');
	
	
	$.datepicker.setDefaults($.datepicker.regional['ko']);
	
	$('#fromDate').datepicker({
		minDate : 0,
		onClose : function(selectedDate){
			$('#toDate').datepicker("option",
							"minDate",selectedDate);
							}
	});
	
	$('#toDate').datepicker({	
		onClose : function(selDate){
			$('#fromDate').datepicker("option",
							"maxDate", selDate);
		}
	});
})
</script>
</head>
<body>

오늘날짜 : <span id = 'today'></span>
<hr/>
<hr/>

<form>
	<label for='fromDate'>시작일자</label>
	<input id ='fromDate' name ='fromDate' type='text'>
	~
	<label for='toDate'>종료일자</label>
	<input id = 'toDate' name ='toDate' type = 'text'>
</form>

</body>
</html>
