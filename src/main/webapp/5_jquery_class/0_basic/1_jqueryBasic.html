	<script type="text/javascript">
	
		$(document).ready(function(){
// 			$('div#here').hide();
			
// 			var n = $('#student > div#name');
// 			alert(n.text())
// 			n.text('홍돌이');
// 			alert(n.text())		// 세터,게터 둘다 text()로 가능, text(값입력)->set, 그냥 text()->get

			$('#here').click(function(){
							$('#here').text('마우스 클릭함')
			});	//클릭하면 바뀜
			
			$('#here').mouseover(function a(){
				$(this).text('마우스가올라감')
				$(this).css({'color' : 'red'})
			})	// 마우스 올라가면 바뀜
			
			$('#here').mouseout(function b (){
				$(this).text('마우스가나감')
				$(this).css({'color' : 'blue'})
			})	// 마우스 올라갔다가 내려가면 바뀜
			
			$('#here').hover(function(){
				$(this).css({'border' : '2px solid green'});
			},function(){
				$(this).css({'border' : '2px dotted yellow'});
			});
			
			//hide()/show()
			//효과함수
			//$('#here').fadeOut(1000).fadeIn(1000);
			for(var i=0;i<10;i++){
				$('#here').slideUp(50).slideDown(50);
			}
			
			
			// 요소찾기
			var s = $('#student')
			var n = s.find('#name')
			//n.text('홍가')
			n.html('<span>홍가2</span>')
			
			
		});
		
	</script>
</head>
<body>
	

	<div id="here">
	아자아자 제이쿼리~~!!! 
	</div>
	
	
	<div id="student">
		<div id="name">홍길동</div>
		<div id="age">34</div>
	</div>


	
</body>
