<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.writeln(0.2*3==0.6);
document.writeln(0.2*3);
document.writeln(0.2*10*3 == 0.6 *10);

//2.==와 === 차이는?
		//	==은 값비교, === 은 값비교 + 자료형까지 비교 (엄격한 비교)
var num = 10;		// 숫자형
var str = '10';		// 문자형

if (num ==str)document.write("같다");
else document.write("다르다1")

if (num ===str)document.write("같다");
else document.write("다르다2")
		
// 3. 기본형과 참조형
var a = 10;
var b = 10;

if (a ==b)document.write("같다");
else document.write("다르다3")

var a =[10];
var b = [10];
if (a ==b)document.write("같다");
else document.write("다르다4")



// 4. boolean형
document.write("<hr/>");
document.write(1==true);
document.write(2==false);
document.write(0==false);
document.write(2==true); // 1 = true, 0=false, 나머지숫자들은 취급 X
