<title> Array 객체 </title>
<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	
	document.writeln( arr.join('/') + '<br/>'); 	//김태희/송혜교/전지현/김고은/임수정
	document.writeln( arr.join('or') + '<br/>');	//김태희or송혜교or....
	
	document.writeln(arr.slice(3) + '<br/>');		//김고은 임수정
	document.writeln(arr.slice(1,3) + '<br/>');		//송혜교 전지현 , 1번부터 3번앞까지
	
	document.writeln(arr.reverse() +'<br/>');		//임수정 김고은... ,반대로, 원본을 바꿈 아래는 이제 뒤집힌걸로나옴
	document.writeln(arr + '<br/>');		
	
	document.writeln(arr.sort() + '<br/>');			//김고은,김태희,송혜교,임수정,전지현// 정렬, 원본바꿈
	document.writeln(arr + '<br/>');
	
	//
	document.writeln(arr.pop() + '<br/>');			//전지현 위에 원본바뀐 sort로 가장 마지막의 전지현이빠짐
	document.writeln(arr + '<br/>');				// 전지현빠진나머지 김고은 김태희 송혜교 임수정
	
	document.writeln(arr.shift() + '<br/>');		// 위에 정렬된상태에서 가장앞의 김고은이 빠짐
	document.writeln(arr + '<br/>');				// 김고은 빠진 김태희 송혜교 임수정
	
	var temp = ['강동원','고수'];
	document.writeln(arr.concat(temp)+'<br/>');		//강동원,고수
	document.writeln(arr + '<br/>');
	
	var arr2=[5,15,20,9];
	document.writeln(arr2.sort() + '<br/>'); //15,20,5,9
	
	// 2. 배열을 스택과 큐로 이용하기
	// 		스택 : LIFO (Last In First Out)
		var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");	//박보검
		document.writeln( data.pop() + "<br/>");	//현빈
		document.writeln( data.pop() + "<br/>");	//박서준
		document.writeln( data.pop() + "<hr/>");	//undefined
		
		//  	큐 : FIFO(First In First Out)
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");	//박소담
		document.writeln( data2.shift() + "<br/>");	//김고은
		document.writeln( data2.shift() + "<br/>");	//이지은
		document.writeln( data2.shift() + "<hr/>");	 //undefined
			
	// 3. es6
	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln(arr + '<br/>');
	document.writeln(arr.copyWithin(1,3,4) + '<br/>'); 	//1번을 3에서 4앞에있는애로 채워라 ->1번 송혜교 사라지고 자리에 3번 김고은이 들어감
	document.writeln(arr + '<br/>');
	document.writeln(arr.fill('박소담',1,3) + '<br/>');	//박소담을 1번부터 3번앞까지 넣어라 ->1번 2번까지 박소담으로 채워짐
