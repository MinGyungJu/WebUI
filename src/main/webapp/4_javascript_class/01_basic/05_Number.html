<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789; //su. = 지수형으로 변환
document.writeln( su.toExponential(2)  + "<br/>" );		//1.23e+2
document.writeln( su.toFixed(3)  + "<br/>" );		//123.456
document.writeln( su.toFixed(7) + "<br/>" );	//123.4567890
document.writeln( su.toPrecision(6)  + "<br/>" );	 //123.457 반올림
document.writeln( su.toPrecision(10)  + "<br/>" );		//123.4567890

//-------------------------------------------------
// 2. 형변환
var n = '0770';
document.writeln(typeof n);			//string
document.writeln(Number(n));		//770
document.writeln(parseInt(n));		//770
document.writeln(parseFloat(n));	//770

var n = '123abc';
document.writeln(typeof n ); 		//string
document.writeln(Number(n) );		// NaN : Not a number
document.writeln(parseInt(n) );		//123

document.writeln("<hr/>");
document.writeln(123+'4');			//1234
document.writeln(123-'4');			//119

document.writeln(typeof(123+'4'));	//string
document.writeln(typeof(123-'4'));	//number

</script>
</head>
<body>

</body>
</html>
