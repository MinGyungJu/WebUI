<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Javascript 객체지향 </title>
<script type="text/javascript">
//이름, 국어점수, 영어점수, 수학점수를 저장하고
//해당 클래스 안에는 국,영,수 총점을 구하는 sum함수를 가진
//클래스 Student 선언

function Student(name, kor, eng, math){
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}
//자바스크립트의 클래스는 동적인 추가

// Student.prototype.showInfo = function(){
// 	return(this.name + ":"+this.sum()+"<hr/>")
// }

// Student.prototype.sum = function(){
// 	return this.kor+this.eng+this.math;
// }
Student.prototype = {
		showInfo : function(){
		 	return(this.name + ":"+this.sum()+"<hr/>")
			 },
		sum : function(){
		 	return this.kor+this.eng+this.math;
			 }
}

var s1 = new Student('홍길동',90,80,70);
document.write(s1.name+"는"+s1.sum()+'<br/>');

var s2 = new Student('홍길자',90,80,70);
document.write(s2.name+"는"+s2.sum()+'<br/>');

document.write(s1.showInfo());

document.write(s2.showInfo());

</script>
</head>
<body>
</body>
</html>
