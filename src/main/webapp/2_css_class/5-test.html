<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form>
	<fieldset>
		<legend>로그인 정보</legend>
		<ol>
			<li>
				<label for ='id'>아이디</label>
				<input type = 'text' id ='id' name = 'id'>
			</li>
			<li>
				<label for ='pass'>비밀번호</label>
				<input type = 'text' id ='pass' name = 'pass'>
			</li>
			<li>
				<label for ='repass'>비밀번호 확인</label>
				<input type = 'text' id ='pass' name = 'pass'>
			</li>
			<li>
				<label for ='level'>회원 등급</label>
				<input type = 'text' placeholder = '준회원' id = 'level' name = 'level'> 
			</li>
			
		</ol>
	</fieldset>

	<fieldset>
		<legend>개인 정보</legend>
		<ol>
			<li>
			<label for ='name'>이름</label>
			<input type = 'text' placeholder = '5자미만 공백없이' id ='name' name = 'name'>
			</li>
			<li>
			<label for ='email'>메일 주소</label>
			<input type = 'email' placeholder = 'abcd@domain.com' id ='email' name = 'email'>
			</li>
			<li>
			<label for ='tel'>연락처</label>
			<input type = 'tel' id ='tel' name = 'tel'>
			</li>
			<li>
			<label for ='birth'>생일</label>
			<input type = 'date' id ='birth' name = 'birth'>
			</li>
		</ol>
	
	</fieldset>

	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
			<li>
			<input type ='range' min ='0' max ='100' step='50' value ='50'>
			</li>
		</ol>
	
	</fieldset>

	<fieldset>
			<input type = 'submit' values ='제출'>
	</fieldset>
</form>

</body>
</html>
